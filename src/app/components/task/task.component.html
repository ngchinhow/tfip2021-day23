<div class="container border border-3 border-dark">
  <div class="row">
    <div class="col">
      <h1>Tasks</h1>
    </div>
  </div>
  <div class="row" *ngFor="let task of tasks">
    <div class="col">
      <div class="container border border-3 border-dark">
        <div class="row">
          <div class="col-12">
            <p>{{task.description}}</p>
          </div>
        </div>
        <div class="row justify-content-between" style="font-style: italic;">
          <div class="col-6">
            <p>{{task.priority}}</p>
          </div>
          <div class="col-6">
            <p align="right">{{task.dueDate}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
